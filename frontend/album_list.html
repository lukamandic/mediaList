<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="header">
            <div>
                <h1 class="title">Album list</h1>
            </div>
            <input type="text" placeholder="Search" id="search" name="search"><br><br>
        </div>


        <div class="body">
            <div class="albumSection">
                <img src="./images/wrath.jpg" class="albumCover" width="54" height="54">

                <div>
                    <p class="albumTitle">Wrath</p>
                    <p>Lamb of God</p>
                </div>

                <div class="releaseDate">2009</div>

                <div class="price">$12.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>


            <div class="albumSection">
                <img src="./images/ace_of_spades.jpg" class="albumCover" width="54" height="54">
                <p class="albumTitle">Ace of Spades</p>
                <p>Motorhead</p>

                <div class="releaseDate">1980</div>

                <div class="price">$14.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>

            <div class="albumSection">
                <img src="./images/band_of_gypsys.jpg" class="albumCover" width="54" height="54">
                <p class="albumTitle">Band of Gypsys</p>
                <p>Jimi Hendrix</p>

                <div class="releaseDate">1970</div>

                <div class="price">$17.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>

            <div class="albumSection">
                <img src="./images/guess_who.jpg" class="albumCover" width="54" height="54">
                <p class="albumTitle">Guess Who</p>
                <p>B.B. King</p>

                <div class="releaseDate">1972</div>

                <div class="price">$14.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>

            <div class="albumSection">
                <img src="./images/for_those_about_to_rock.jpg" class="albumCover" width="54" height="54">
                <p class="albumTitle">For Those About to Rock (We Salute You)</p>
                <p>AC/DC</p>

                <div class="releaseDate">1981</div>

                <div class="price">$19.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>

            <div class="albumSection">
                <img src="./images/appetite_for_destruction.jpg" class="albumCover" width="54" height="54">
                <p class="albumTitle">Appetite for Destruction</p>
                <p>Guns N Roses</p>

                <div class="releaseDate">1987</div>

                <div class="price">$12.99</div>

                <button class="favoriteButton">Mark as favorite</button>
            </div>
        </div>

        <script src="index.js">
        </script>
    </body>
</html>
